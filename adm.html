<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso Administrativo - LM Imports</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Estilos semelhantes ao seu index.html para consistência */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #0b1220;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}
.login-container {
    background-color: #162032;
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}
h2 {
    font-size: 1.5rem;
    margin-bottom: 25px;
}
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #33405b;
    background-color: #0b1220;
    color: #fff;
    box-sizing: border-box; /* Garante que padding e border estão inclusos no width */
}
button.login-btn {
    display: block;
    width: 100%;
    border: none;
    border-radius: 10px;
    padding: 14px 0;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    background-color: #0078d7;
    transition: background-color 0.2s;
}
button.login-btn:hover {
    background-color: #005aa3;
}
.error-message {
    color: #ff4d4d;
    margin-top: 15px;
    font-size: 0.9rem;
    display: none;
}
</style>
</head>
<body>

<div class="login-container">
    <h2>Acesso Administrativo</h2>
    <input type="text" id="username" placeholder="Usuário (login)">
    <input type="password" id="password" placeholder="Senha (imports123)">
    <button class="login-btn" onclick="handleLogin()">Entrar</button>
    <p class="error-message" id="errorMessage">Usuário ou senha inválidos.</p>
</div>

<script>
    function handleLogin() {
        // Credenciais Fixas (APENAS PARA FINS DEMONSTRATIVOS)
        const validUsername = 'imports';
        const validPassword = 'imports123';

        const inputUsername = document.getElementById('username').value;
        const inputPassword = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        if (inputUsername === validUsername && inputPassword === validPassword) {
            // Login bem-sucedido: Redireciona para o index.html
            window.location.href = 'index.html'; 
        } else {
            // Login falhou: Exibe mensagem de erro
            errorMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
